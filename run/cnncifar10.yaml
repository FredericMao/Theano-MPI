# GoogLeNet model and training hyperparameters

# Learning Parameters
n_epochs: 70 # 
learning_rate: 0.01  # def: 0.01 for AlexNet, GoogLeNet and VGGNet
lr_policy: step
lr_step: [30, 50, 65] # def: 20, 40, 60

# Weight Decay
weight_decay: 0.0001 # def: 0.0005 for VGGNet

# Momentum
momentum: 0.90 # def: 0.9

# Model info
name: cnncifar10
input_width: 28 # def: 227 for AlexNet, 224 for GoogLeNet 
input_height: 28 # def: 227 for AlexNet, 224 for GoogLeNet 

n_softmax_out: 10

batch_size: 128 # the maximum is file_batch_size

image_mean: img_mean

data: 'cifar10'
data_path: '/scratch/hma02/data/cifar10/cifar-10-batches-py/'
file_batch_size: 128